language: rust

sudo: required

rust:
  - beta

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo test --release &&
      travis-cargo bench &&
      travis-cargo --only beta doc

after_success:
  - travis-cargo --only beta doc-upload
  - travis-cargo coveralls

